<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Roboto" href="link">
    <style>
        .serif { font-family: 'Times New Roman', Times, serif; }
        .sans-serif { font-family: Helvetica, Verdana, Arial; }
        .monospace { font-family: monospace, "Lucida Console"; }
        .roboto { font-family: 'Roboto', sans-serif; font-size: medium; }
        .bold { font-weight: bold;}
        h1 { font-size: 1.5rem; }
        body { font-size: 14px; }
        .italic { font-style: italic; }
        .red { color: red; border width: 3px; border-style: dotted; }
        .small { font-variant: small-caps; }
        .font1 { font: italic bold 18px/32px Arial, Helvetica; }
    </style>
</head>
<body>
    <h1>Header</h1>
    <p class="italic serif">Lorem ipsum dolor sit amet.</p>
    <p class="sans-serif bold">Lorem ipsum dolor sit amet.</p>
    <p class="monospace">Lorem <span class="small">ipsum dolor sit amet</span>.</p>
    <p class="roboto red">Lorem ipsum dolor sit amet.</p>
    <p class="font1">Lorem ipsum dolor sit amet.</p>
</body>
</html>
