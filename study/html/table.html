<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td, table {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>Tables:</h3>

    <table>
        <caption>Table signature</caption>
        <thead>
            <tr>
                <th>Number</th>
                <th>Number</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td rowspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <!--<td>2</td>-->
                <td>3</td>
            </tr>
            <tr>
                <td colspan="3">1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer</td>
                <td>Footer</td>
                <td>Footer</td>
            </tr>
        </tfoot>
    </table>

    <h4>Table</h4>
    <table>
        <colgroup>
            <col span="1" style="background-color: crimson;">
            <col span="1" style="background-color: green;">
            <col span="2" style="background-color: blueviolet;">
        </colgroup>
        <tr>
            <td>Raw 1</td>
            <td>1000</td>
            <td>1000</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Raw 2</td>
            <td>1000</td>
            <td>1000</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Raw 3</td>
            <td>1000</td>
            <td>1000</td>
            <td>1000</td>
        </tr>
    </table>
</body>
</html>
