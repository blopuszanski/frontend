<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Forms:</h4>

    <form action="login.php" method="post">
        <fieldset>
            <legend>Sign in</legend>
            <p>
                <label>Username:
                    <input type="text" name="user_name" id="username" required placeholder="">
                
                </label>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </p>
            <p>
                <button type="submit">Sign in</button>
                <button type="reset">Reset</button>
            </p>
    </fieldset>
    </form>

    <form action="register.asp" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Sing up</legend>
            <input type="hidden" value="dsagdsgdsgs" name="hidden_value">
            <p>
                <label>Username:
                    <input minlength="5" maxlength="30" type="text" name="user_name" id="username" required placeholder="">
                
                </label>
            </p>
            <p>
                <label>Email:
                    <input type="email" name="email" id="email" required placeholder="Email">
                
                </label>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </p>
            <p>
                <label for="password2">Repeat password:</label>
                <input type="password2" name="password2" id="password" required>
            </p>
            <p>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" min="14" max="140" required>
            </p>
            <p>
                <label for="description">User description</label><br>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="avatarimg">Avatar:</label>
                <input type="file" name="avatar" id="avatarimg" accept="image/png, image/jpeg">
            </p>
                Favourite color:
                <input type="radio" name="color" value="red" id="red">
                <label for="red">Red</label>
                <input type="radio" name="color" value="green" id="green">
                <label for="green">Green</label>
                <input type="radio" name="color" value="blue" id="blue">
                <label for="blue">Blue</label>
            </p>
            <p>
                Favourite car:
                <input type="checkbox" name="brand" value="dodge" id="dodge">
                <label for="dodge">Dodge</label>
                <input type="checkbox" name="brand" value="pontiac" id="pontiac">
                <label for="pontiac">Pontiac</label>
                <input type="checkbox" name="brand" value="gmc" id="gmc">
                <label for="gmc">GMC</label>
            </p>
            <p>
                <label for="datetime">Purchase date:</label>
                <input id="datetime" name="datetime" type="datetime-local">
            </p>
            <p>
                <label for="carcolor">Car color:</label>
                <input type="color" name="carcolor" id="carcolor">
            </p>
            <p>
                <label for="tel">Telephone:</label>
                <input type="tel" name="telephone" id="tel">
            </p>
            <p>
                <label for="distance">Mileage on kilometres:</label>
                <input type="range" name="distance" id="distance" min="1" max="100" step="1">
            </p>
            <p>
                <label for="url">Auction or consignment website:</label>
                <input type="url" name="urladdress" id="url">
            </p>
            <p>
                <label for="theme">Form template:</label>
                <select name="theme" id="theme">
                    <option value="white">white</option>
                    <option value="dark">dark</option>
                </select>
            </p>
            <p>
                <button type="submit">Sign in</button>
                <button type="reset">Reset</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
